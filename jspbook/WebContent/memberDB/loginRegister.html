<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style>
label {
	display: block; /* 새 라인에서 시작 */
	padding: 5px;
}

label span {
	display: inline-block;
	width: 150px;
	text-align: right;
	padding: 10px;
}
</style>
</head>
<body>
	<h3>회원 가입 폼</h3>
	<hr>
	<form name="registerForm" action="/jspbook/memberDB/registerProcServlet" method="post">
		<label><span>패스워드:</span>
			<input type="text" name="memberPassword" size="20">
		</label><br>
		<label><span>이름:</span>
			<input type=text name="memberName" size="20">
		</label><br>
		<label><span>생년월일:</span>
			<input type="text" name="memberBirth" size="20">
			<br>(입력 형식 : 910101)
		</label><br>
		<label><span>주소:</span>
			<input type="text" name="memberAddress" size="20">
		</label><br><br>
		<label>
			<span></span><input type="submit" value="회원 가입" name="B1">&nbsp;&nbsp;
			<input type="reset" value="재작성" name="B2"></label>
	</form>

</body>
</html>
